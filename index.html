<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="abaName"></title>
    <!-- Icon -->
    <link rel="icon" href="src/assets/img/img_3.png" type="image/x-icon">
    <!-- Boxicons link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- DEVICON link -->
    <link href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" rel="stylesheet" type='text/css'>
    <!-- CSS file link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.min.css">

</head>

<body>
    <!-- navbar -->
    <nav class="nav">
        <ul class="nav-list">
            <li class="active">
                <i class='bx bx-home-alt'></i>
                <span class="tooltip" data-i18n="home"></span>
            </li>
            <li>
                <i class='bx bx-user'></i>
                <span class="tooltip" data-i18n="about"></span>
            </li>
            <li>
                <i class='bx bx-detail'></i>
                <span class="tooltip" data-i18n="resume"></span>
            </li>
            <li>
                <i class='bx bx-briefcase'></i>
                <span class="tooltip" data-i18n="portfolio"></span>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="box">
            <!-- home section -->
            <section class="section home active">
                <div class="language-switcher">
                    <img src="src/assets/img/brasil.png" alt="Português" onclick="setLanguage('pt')" style="width: 30px; cursor: pointer; margin-right: 4px;" />
                    <img src="src/assets/img/usa.png" alt="English" onclick="setLanguage('en')" style="width: 30px; cursor: pointer;" />
                </div>
                <div id="home-info" class="home-info"></div>
                <div class="img-wrapper">
                    <div class="img-box home-img">
                        <img src="src/assets/img/img_3.png" alt="img">
                    </div>
                </div>
            </section>
            <!-- about section -->
             <section class="section about">
                <div class="language-switcher">
                    <img src="src/assets/img/brasil.png" alt="Português" onclick="setLanguage('pt')" style="width: 30px; cursor: pointer; margin-right: 4px;" />
                    <img src="src/assets/img/usa.png" alt="English" onclick="setLanguage('en')" style="width: 30px; cursor: pointer;" />
                </div>
                <div class="img-wrapper">
                    <div class="img-box about-img">
                        <img src="src/assets/img/img_3.png" alt="img">
                    </div>
                </div>
                <!-- about Info -->
                <div id="about-info" class="about-info"></div>
             </section>
            <!-- resume (experience, skills, education) section -->
            <section class="section resume">
                <div class="language-switcher">
                    <img src="src/assets/img/brasil.png" alt="Português" onclick="setLanguage('pt')" style="width: 30px; cursor: pointer; margin-right: 4px;" />
                    <img src="src/assets/img/usa.png" alt="English" onclick="setLanguage('en')" style="width: 30px; cursor: pointer;" />
                </div>
                <h2 class="title" data-i18n="resume"></h2>
                <div class="tab-box">
                    <div class="tab-list resume-list active">
                        <!--Experience-->
                        <h3 data-i18n="experience"></h3> 
                    </div>
                    <div class="tab-list resume-list">
                        <!--Skill-->
                        <h3 data-i18n="skill"></h3> 
                    </div>
                    <div class="tab-list resume-list">
                        <!--Education-->
                        <h3 data-i18n="education"></h3> 
                    </div>
                </div>
                <div class="tab-wrapper">
                    <!--Experience-->
                    <div id="experience-container" class="tab-grid resume-box experience active"></div>
                    <!--Skills-->
                    <div id="skills-container" class="tab-grid resume-box skills"></div>
                    <!--Education-->
                    <div id="education-container" class="tab-grid resume-box education"></div>
                </div>
            </section>
            <!-- portfolio (work, service) section -->
            <secttion class="section portfolio ">
                <div class="language-switcher">
                    <img src="src/assets/img/brasil.png" alt="Português" onclick="setLanguage('pt')" style="width: 30px; cursor: pointer; margin-right: 4px;" />
                    <img src="src/assets/img/usa.png" alt="English" onclick="setLanguage('en')" style="width: 30px; cursor: pointer;" />
                </div>
                <h2 class="title" data-i18n="portfolio"></h2>
                <div class="tab-box">
                    <div class="tab-list portfolio-list active">
                        <!--My Work-->
                        <h3 data-i18n="title_work"></h3> 
                    </div>
                    <div class="tab-list portfolio-list">
                        <!--My Service-->
                        <h3 data-i18n="title_service"></h3> 
                    </div>
                </div>
                <div class="tab-wrapper">
                    <!--Work-->
                    <div id="portfolio-container" class="tab-grid portfolio-box work active"></div>
                    <!--Service-->
                    <div id="services-container" class="tab-grid portfolio-box service"></div>
                </div>
            </secttion>
        </div>
    </div>

    <!-- JavaScript file script -->
    <script src="src/js/script.js"></script>
    <script src="src/js/i18n.js"></script>
    <script src="src/js/components/home/domHome.js"></script>
    <script src="src/js/components/about/domAbout.js"></script>
    <script src="src/js/components/experience/domExperience.js"></script>
    <script src="src/js/components/skill/domSkill.js"></script>
    <script src="src/js/components/education/domEducation.js"></script>
    <script src="src/js/components/work/domWork.js"></script>
    <script src="src/js/components/service/domService.js"></script>
</body>

</html>
